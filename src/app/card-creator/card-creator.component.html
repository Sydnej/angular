<select [(ngModel)] ="selectCategory" >
  <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
</select>
<div>
    Wybrana kategoria: {{selectCategory.name}}   
</div>

<h1>DostÄ™pne kategorie:</h1>
<ul *ngFor="let category of categories"
    [ngSwitch]="category.cat">

  <li *ngSwitchCase="'A'"
      class="cat-a">
    {{ category.name }}
  </li>
  <li *ngSwitchCase="'A1'"
      class="cat-a1">
      {{ category.name }}
  </li>
  <li *ngSwitchCase="'A2'"
      class="cat-a2">
      {{ category.name }}
  </li>
  <li *ngSwitchDefault>
      {{ category.name }}
  </li>
</ul>`
